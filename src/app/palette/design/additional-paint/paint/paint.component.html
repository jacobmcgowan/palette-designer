<ngx-mat-color-picker
  #backgroundColor
  [touchUi]="true">
</ngx-mat-color-picker>

<ngx-mat-color-picker
  #textOnBackgroundColor
  [touchUi]="true">
</ngx-mat-color-picker>

<mat-card>
  <form [formGroup]="form">
    <mat-card-header
      [ngStyle]="{'background': paint.background, 'color': paint.text}">
      <mat-card-title>
        <mat-form-field>
          <input matInput placeholder="Color name" formControlName="name">
        </mat-form-field>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="row">
        <mat-form-field fxFlex="1 1">
          <mat-label>Background</mat-label>
          <input
            matInput
            [ngxMatColorPicker]="backgroundColor"
            formControlName="background">
          <ngx-mat-color-toggle matSuffix [for]="backgroundColor">
          </ngx-mat-color-toggle>
        </mat-form-field>
        <mat-form-field fxFlex="1 1">
          <mat-label>Background</mat-label>
          <input
            matInput
            [ngxMatColorPicker]="textOnBackgroundColor"
            formControlName="textOnBackground">
          <ngx-mat-color-toggle matSuffix [for]="textOnBackgroundColor">
          </ngx-mat-color-toggle>
        </mat-form-field>
      </div>
    </mat-card-content>
  </form>
  <mat-card-actions fxLayoutAlign="end">
    <button
      mat-button
      (click)="remove()"
      [ngStyle]="{'color': paint.background}">Remove</button>
  </mat-card-actions>
</mat-card>
