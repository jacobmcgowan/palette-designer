<div *ngIf="(palette$ | async) as palette; else loading">
  <mat-card
    class="preview-container"
    [ngStyle]="{'background': palette.theme.background.background.rgba, 'color': palette.theme.background.text.rgba}">
    <mat-card-content>
      <mat-toolbar
        [ngStyle]="{'background': palette.theme.primary.background.rgba, 'color': palette.theme.primary.text.rgba}">
        <span>Preview</span>
      </mat-toolbar>
      <div class="preview-content">
        <mat-card
          [ngStyle]="{'background': palette.theme.surface.background.rgba, 'color': palette.theme.surface.text.rgba}">
          <mat-card-header>
            <mat-card-title>Example 1</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
          </mat-card-content>
          <mat-card-actions fxLayoutAlign="end">
            <button
              mat-raised-button
              [ngStyle]="{'background': palette.theme.warn.background.rgba, 'color': palette.theme.warn.text.rgba}">
              Cancel
            </button>
            <button
              mat-raised-button
              [ngStyle]="{'background': palette.theme.secondary.background.rgba, 'color': palette.theme.secondary.text.rgba}">
              OK
            </button>
          </mat-card-actions>
        </mat-card>
        <mat-card
          [ngStyle]="{'background': palette.theme.surface.background.rgba, 'color': palette.theme.surface.text.rgba}">
          <mat-card-header>
            <mat-card-title>Example 2</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
          </mat-card-content>
          <mat-card-actions fxLayoutAlign="end">
            <button
              mat-button
              [ngStyle]="{'color': palette.theme.warn.background.rgba}">
              Cancel
            </button>
            <button
              mat-button
              [ngStyle]="{'color': palette.theme.primary.background.rgba}">
              OK
            </button>
          </mat-card-actions>
        </mat-card>
        <mat-chip-list aria-label="Additional paint preview">
          <mat-chip
            *ngFor="let paint of palette.additionalPaint"
            [ngStyle]="{'background': paint.background.rgba, 'color': paint.text.rgba}">
          {{ paint.name }}
          </mat-chip>
        </mat-chip-list>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
